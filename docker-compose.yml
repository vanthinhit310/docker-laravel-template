version: "3"

networks:
  laravel:
    driver: bridge

services:
  ####################################################################################################
  # PHP
  ####################################################################################################
  app:
    container_name: app
    build: .docker/php
    ports:
      - 5173:5173
    volumes:
      - ./src:/workspace:delegated
    networks:
      - laravel
    depends_on:
      - db
      - redis
      - mail

  ####################################################################################################
  # Nginx
  ####################################################################################################
  webserver:
    container_name: webserver
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./src:/workspace:delegated
      - .docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - laravel

  ####################################################################################################
